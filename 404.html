<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Face Trace - Spy Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #c1c1c1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    canvas, #radar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1, p, form, footer {
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      color: #00ffcc;
      margin-bottom: 12px;
      text-shadow: 0 0 10px #00ffcc;
    }

    p {
      font-size: 1rem;
      color: #00e6b8; /* Updated text color */
      text-align: center;
      max-width: 400px;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    form {
      background: rgba(17, 17, 17, 0.8);
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #00ffcc55;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 320px;
      backdrop-filter: blur(4px);
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px rgba(0,255,200,0.3); }
      100% { box-shadow: 0 0 20px rgba(0,255,200,0.6); }
    }

    input[type="file"] {
      background: #1a1a1a;
      border: 1px solid #00ffcc33;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #ccc;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="file"]:hover {
      border-color: #00ffcc;
    }

    label {
      font-size: 0.85rem;
      color: #aaa;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button {
      background-color: #00ffcc;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: 600;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 5px #00ffccaa;
    }

    button:hover {
      background-color: #00ccaa;
      box-shadow: 0 0 20px #00ffcc;
    }

    footer {
      margin-top: 30px;
      font-size: 0.75rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>
  <canvas id="radar"></canvas>

  <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Face Trace</h1>
  <p>Upload a target image to initiate a secure trace.<br>Precision | Stealth | Intelligence</p>

  <form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*,video/*" required>
    
    <label>
      <input type="checkbox" name="consent" required>
      I allow use of my uploaded image for tracing purposes.
    </label>

    <button type="submit">Start Trace</button>
  </form>

  <footer>
    &copy; 2024 Face Trace Ops
  </footer>

  <script>
    // Matrix Rain
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "010101101110001101011000101100110011";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });

    // Radar Circle
    const radarCanvas = document.getElementById('radar');
    const radarCtx = radarCanvas.getContext('2d');

    function drawRadar() {
      radarCanvas.width = window.innerWidth;
      radarCanvas.height = window.innerHeight;

      radarCtx.clearRect(0, 0, radarCanvas.width, radarCanvas.height);

      const centerX = radarCanvas.width / 2;
      const centerY = radarCanvas.height / 2;
      const radius = Math.min(centerX, centerY) * 0.7;

      radarCtx.beginPath();
      radarCtx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      radarCtx.strokeStyle = 'rgba(0, 255, 204, 0.1)';
      radarCtx.lineWidth = 2;
      radarCtx.stroke();

      const now = Date.now() / 1000;
      const angle = now * 2;

      radarCtx.beginPath();
      radarCtx.moveTo(centerX, centerY);
      radarCtx.lineTo(centerX + radius * Math.cos(angle), centerY + radius * Math.sin(angle));
      radarCtx.strokeStyle = 'rgba(0, 255, 204, 0.3)';
      radarCtx.lineWidth = 1;
      radarCtx.stroke();

      requestAnimationFrame(drawRadar);
    }

    drawRadar();
  </script>

</body>
</html>
